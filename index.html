<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Mastering JavaScript Fundamentals</h1>
  
  <!-- Part 1: Basic Input & Output -->
  <section id="part1">
    <h2>Enter Age:</h2>
    <input type="number" id="userAge" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Multiplication Function</h2>
    <button onclick="calculateTotal(200, 3)">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Number Loop</h2>
    <button onclick="showNumbers()">Show Numbers 1–5</button>
    <ul id="numberList"></ul>
  </section>

  <!-- Part 4: DOM -->
  <section id="part4">
    <h2>DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Message</button>
    <p id="toggleMsg" style="display:none;">Hello, I’m now visible!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
